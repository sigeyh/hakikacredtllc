<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    h2 {
      color: #333;
    }
    .info-box {
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .support {
      background: #0056b3;
      color: white;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
    .support a {
      color: yellow;
      text-decoration: none;
    }
    .loan-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .loan-button:hover {
      background-color: #218838;
    }
    /* Loader Overlay */
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none; /* Hidden by default */
    }
    /* Smaller GIF size */
    #loader img {
      width: 100px; /* Adjust width as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <img src="pro.gif" alt="Loading..." />
  </div>

  <div class="container">
    <h2>Personal Information</h2>
    <div class="info-box">
      <p><strong id="userName"></strong></p>
      <p>M-Pesa Account: <span id="userMpesa"></span></p>
      <p>Email: <span id="userEmail"></span></p>
      <p>ID Card Number: <span id="userId"></span></p>
    </div>
    <h3>Change Information</h3>
    <p>To change your phone number and other personal data please contact our contact center.</p>
    <div class="support">
      <p><strong>Support Service</strong> Mon-Sun: 8AM-6PM</p>
      <p><strong>Mail Address</strong><br><a href="mailto:customer@lendplus.ke">customer</a></p>
    </div>
    <!-- Loan Button -->
    <button class="loan-button" onclick="goToLoan()">
      Apply for Loan
    </button>
  </div>

  <script>
    window.onload = function() {
      // Retrieve the user data from localStorage
      const userData = JSON.parse(localStorage.getItem("userInfo"));
      if (userData) {
        // Update the info box with the retrieved data
        document.getElementById("userName").innerText = userData.fullName;
        document.getElementById("userMpesa").innerText = userData.mpesa;
        document.getElementById("userEmail").innerText = userData.email;
        document.getElementById("userId").innerText = userData.idNumber;
      }
    };

    function goToLoan() {
      // Show the loader overlay
      document.getElementById("loader").style.display = "flex";
      // Simulate loading delay, then redirect to loan.html
      setTimeout(function() {
        window.location.href = "loan.html";
      }, 2000); // 2 seconds delay
    }
  </script>
</body>
</html>
